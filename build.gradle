ext {
    slides = [
    'state_of_jmoab_with_maven.md',
    'state_of_the_art.md',
    'coming_up_with_the_plan.md',
    'mixing_maven_and_gradle.md',
    'big_bang.md'
    ]
}

task publish {
    inputs.file('head.html')
    inputs.files(slides)
    inputs.file('tail.html')
    outputs.file("$buildDir/slides.html")
    doLast {
        outputs.files.singleFile.text = inputs.files.collect { it.text }.join("\n")
    }
}
